<!DOCTYPE html>
<html>
<head>
    <title>GPA Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h2>GPA Calculator</h2>
        <table>
            <thead>
                <tr>
                    <th>Include</th>
                    <th>Course</th>
                    <th>Grade</th>
                    <th>Credits</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="courseTable">
                <!-- Initial rows will be added by JavaScript -->
            </tbody>
        </table>
        <button class="btn add-btn" onclick="addRow()">Add Row</button>
        <button class="btn calculate-btn" onclick="calculateGPA()">Calculate</button>
        <button class="btn reset-btn" onclick="resetTable()">Reset</button>
        <div class="gpa-output" id="gpaOutput">GPA: </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
